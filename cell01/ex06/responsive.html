<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            border: 1px solid black;
            text-align: center;
            font-size: 5vw;
            width: 50%;
        }

        @media screen and (max-width: 600px) {
            table, tr, td {
                display: block;
                width: 100% !important;
            }
            
            td {
                height: 50%;
                box-sizing: border-box;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #c5d195;">First cell</td>
            <td style="background-color: #f4c2b2;">Second cell</td>
        </tr>
    </table>

</body>
</html>
