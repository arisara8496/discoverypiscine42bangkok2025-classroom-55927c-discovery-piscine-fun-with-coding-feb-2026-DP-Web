<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            text-align: center;
            font-size: 5vw;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #c5d195;">First cell</td>
            <td style="background-color: #f4c2b2;">Second cell</td>
        </tr>
    </table>

</body>
</html>
