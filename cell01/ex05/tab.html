<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        /* ตกแต่งตารางให้เห็นขอบชัดเจนและกว้างเต็มหน้าจอ */
        table {
            width: 100%;
            border-collapse: collapse; /* ทำให้เส้นขอบติดกัน */
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
            padding: 50px; /* เพิ่มพื้นที่ว่างข้างในช่อง */
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #c5d195;">First cell</td>
            
            <td style="background-color: #f4c2b2;">Second cell</td>
        </tr>
    </table>

</body>
</html>
