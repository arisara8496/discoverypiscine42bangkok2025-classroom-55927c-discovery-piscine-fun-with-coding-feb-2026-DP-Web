<!DOCTYPE html>
<html>
<head>
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card-container">
        <h1>User Profile Card</h1>
        <div class="card">
            <img src="https://i.pinimg.com/736x/9f/2d/3e/9f2d3ecb8516ecab34012fc94c06a02b.jpg" class="profile-pic">
            
            <table class="info-table">
                <tr><td><h2 class="login">ajitprap</h2></td></tr>
                <tr><td><p class="description">Just sleeping</p></td></tr>
                <tr><td><p class="location">42Bangkok</p></td></tr>
                <tr>
                    <td class="social-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                        <img src="https://cdn-icons-png.flaticon.com/512/3256/3256013.png" alt="Twitter">
                        <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn">
                    </td>
                </tr>
            </table>
            
            <button class="contact-btn">Contact</button>
        </div>
    </div>
</body>
</html>
